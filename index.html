<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>search Weather</p>
        </div>

        <div class="weather-container">

             <!--grant location   -->
            <div class="sub-container grant-location-container">
                 <img src="./assets/location.png" width="80" height="80" loading="lazy">
                 <p>Grant Location Access</p>
                 <p>Allow Access to get weather Information</p>
                 <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather -->
           <form class="form-container" data-searchForm>
              <input placeholder="Search for City..." data-searchInput>
              <button class="btn">
                <img src="./assets/search.png" width="20" height="20" loading="laxy"> 
              </button>
           </form>


           <!-- Loading Screen -->

           <div class=" sub-container loading-container">
            <img src="./assets/loading.gif" width="150" height="150" >
            <p>Loading</p>
           </div>

           <!-- Weather Information  -->


           <div class="sub-container user-info-container">
              
             <div class="name">
                      <p data-cityName></p>
                      <img data-countryIcon>
             </div>  

             <p data-weatherDesc></p>

             <img data-weatherIcon>

             <p data-Temp></p>

             <!-- 3rd card  -->
                 
             <div class="parameter-container">

                <div class="parameter">
                    <img src="./assets/wind.png" >
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <div class="parameter">
                    <img src="./assets/cloud.png" >
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>


             </div>

           </div>


        </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
